<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	hr {height: 3px; background: black;}	
	P {font-size: 12px; margin-left: 20px;}	
	/* class 선택자*/
	.accent { color: blue; font-weight: bold;}	
</style>
</head>
<body>
	<p>p 문단 태그 내용</p>
	<a>a 앵커 태그 내용</a>
	<hr>
	<section>
		<p class="accent">성산의 날씨는 다음주 내내 높은 구름</p>
		<p>목요일이면 섭씨 27도</p>
		<p>오늘은 사진에 보이는 긴 돌담을 따라 들어오는 
		<span class="accent">요안도레 올레 입구</span>에 대문을 달았다.</p>
	</section>
</body>
</html>
