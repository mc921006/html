<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div:first-of-type {
	display: block;
	background: red;
	width: 100px; height: 100px;
	opacity: 1.0;
}
	div:nth-of-type(2) {
	display: block;
	width: 100px; height: 100px;
	background: green;
	opacity: 0.6;
}
	div:last-of-type {
	display: block;
	width: 100px; height: 100px;
	background: blue;
	opacity: 0.2;
}
</style>
</head>
<body>
	<div>
		Contents1
	</div>
	<div>
		Contents2
	</div>
	<div>
		Contents3
	</div>
</body>
</html>
