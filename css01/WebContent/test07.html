<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/*h1 태그 다음의 첫 번째 ul 태그에 적용할 스타일 지정*/
	h1+ul {color: blue; font-weight: bold;}
</style>
</head>
<body>
	<section id="container">
		<h1>예약 방법 및 요금</h1>
		<ul>
			<li>직접 통화</li>
			<li>문자 남기기</li>
		</ul>
		<ul>
			<li>1인 : 4만원</li>
			<li>2인 : 6만원</li>
			<li>3인 : 8만원</li>
			<li>4인 : 10만원</li>
		</ul>
	</section>
</body>
</html>
