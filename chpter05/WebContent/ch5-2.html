<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		display: inline-block;
		height: 50px;
		width: 50px;
		border: 1px solid lightgray;
		text-align : center;
		color: white;
		background: red;
	}
	#down:hover{
		position: relative;
		left: 20px;
		top: 20px;
		background: green;
	}
	#up:hover{
		position: relative;
		right: 20px;
		bottom: 20px;
		background: green;
	}
</style>
</head>
<body>
	<h3>상대 배치, relative</h3>
	<hr>
		<div>m</div>
		<div id="down">a</div>
		<div>r</div>
		<div>r</div>
		<div>y</div>
		<div id="up">m</div>
		<div>e</div>
</body>
</html>
