<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table {
		border-collapse: collapse;
	}
	td, th{
		text-align: left;
		padding: 5px;
		height: 15px;
		width: 100px;
	}
	thead, tfoot{
		background: darkgray;
		color: yellow;
	}
	tbody tr:nth-child(even) { /*짝수 <tr>에 적용*/
		background: aliceblue;
	}
	tbody tr:hover{
		background: pink;
	}
</style>
</head>
<body>
	<h3>1학기 성적</h3>
	<hr>
	<table>
		<thead>
			<tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
		</thead>
		<tfoot>
			<tr><th>합</th><th>310</th><th>249</th></tr>
		</tfoot>
		<tbody>
			<tr><td>전민철</td><td>80</td><td>70</td></tr>
			<tr><td>전준범</td><td>95</td><td>99</td></tr>
			<tr><td>전승진</td><td>85</td><td>90</td></tr>
			<tr><td>김자훈</td><td>50</td><td>40</td></tr>
		</tbody>
	</table>
</body>
</html>
