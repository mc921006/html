<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	@keyframes bomb {
		from{font-size:500%;}
		to{font-size:100%;}	
	}
	p {
		animation-name:bomb;
		animation-duration:3s;
		animation-iteration-count:infinite;	
	}
	h3{
		transition : font-size 3s;
	}
	
	h3:hover {
		font-size: 500%
	}
</style>
</head>
<body>
	<h3>꽝!</h3>
	<hr>
	<p>꽝! 글자가 3초동안 500%에서 시작해서 100% 줄어듬</p>
</body>
</html>
