<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{position: absolute;}
	img{position: absolute;}
	#dog1{z-index: -3; left: 10px; top:20px}
	#dog2{z-index: 2; left: 40px; top:30px}
	#dog3{z-index: 3; left: 80px; top:40px}
	#dog4{z-index: 7; left: 120px; top:50px}	
</style>
</head>
<body>
	<h3>z-index</h3>
	<hr>
	<div>
		<img id="dog1" src="dog.jpg"
		width="100" height="140" alt="강아지1">
		<img id="dog2" src="dog2.jpg"
		width="100" height="140" alt="강아지2">
		<img id="dog3" src="dog3.jpg"
		width="100" height="140" alt="강아지3">
		<img id="dog4" src="dog.jpg"
		width="100" height="140" alt="강아지4">
	</div>
</body>
</html>
