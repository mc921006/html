<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<h3>오늘 날짜 입력</h3>
		Today : <input type="date" name="today">
		<h3>프로젝트 수행 기간</h3>
		From : <input type="date" name="from" min="2016-03-01" max="2017-12-31"> 
		To : <input type="date" name="to" min="2018-03-01" max="2019-12-31">
		<br><br>
		<input type="submit" value="제출">
		<input type="reset" value="리셋">
	</form>
	<br>
	<form>
		<h3>생일(년/월) 입력</h3>
		생일 : <input type="month" name="birth">
		<h3>주간 계획 입력</h3>
		주간 계획 : <input type="week" name="weekeend">
	</form>
	<br>
	<form>
		<h3>현재 시간 입력</h3>
		Time : <input type="time" name="Now">
		<h3>생일(년,월,일,시간) 입력</h3>
		Birthday : <input type="datetime-local" name="bdaytime">
	</form>
</body>
</html>
