<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>오디오 테스트</title>
</head>
<body>
	<h3>비디오 자동 재생</h3>
	<video src="bear.mp4" controls loop autoplay width="300" height="250"></video>
	<h3>비디오 수동 재생</h3>
	<video src="bear.mp4" controls width="300" height="250"></video>
	<h3>비디오 다중 재생</h3>
	<video controls autoplay width="300" height="250">
		<source src = "bear.mp4" type = "video/mpeg">
		<source src = "bear.ogv" type = "video/ogg">
		<source src = "bear.webm" type = "video/webm">
	</video>
	<h3>비디오가 웹 사이트에 있는 경우</h3>
	<video src="https://www.youtube.com/watch?v=xz7xW0aS_jc" controls width="300" height="250">
	</video>
</body>
</html>
