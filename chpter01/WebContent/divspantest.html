<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		width: 120px;
	}
</style>
</head>
<body>
	<h3>div 공간 분할</h3>
	<div style="background-color: #ffff00;">div 첫번째 영역</div>
	<div style="background-color: #00ff00; width: 150px;" >div 두번째 영역</div>
	<div style="background-color: #ff00ff;">div 세번째 영역</div>
	<br><br>
	<h3>span 공간 분할</h3>
	<span style="background-color: #ffff00;">span 첫번째 영역</span>
	<span style="background-color: #00ff00;">span 두번째 영역</span>
	<span style="background-color: #ff00ff;">span 세번째 영역</span>
</body>
</html>
