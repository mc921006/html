<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 연습</title>
</head>
<body>
	<form>
	<fieldset>
	<legend>기본정보</legend>
	아이디 : <input type="text" name="ID" placeholder="아이디"><br>
	비밀번호 : <input type="password" name="PWS" placeholder="비밀번호"><br>
	성명 : <input type="text" name="NAME" placeholder="성명"><br>
	</fieldset>
	</form>
	<form>
	<fieldset>
		<legend>세부정보</legend>
		주소 : <input type="text" name="add" placeholder="시,동,구"><br>
		우편 번호 : <input type="text" name="first"> - <input type="text" name="second"><br>
		email : <input type="email" name="email" placeholder="id@email"><br>
		성별 : <input type="radio" name="sex" value="남자">남자
		 	<input type="radio" name="sex" value="여자">여자<br>
		생년월일 : <input type="date" value="연도-월-일"><br>
		직업 : <select name="job">
			<option value="1" selected>개발자</option>
			<option value="2">하고픈거</option>
			<option value="3">내가 하고픈거</option>
			<option value="4">뭐할까</option>
		</select><br>
		관심분야 : <input type="checkbox" name="sub" value="음악">음악
			<input type="checkbox" name="sub" value="미술">미술
			<input type="checkbox" name="sub" value="외국어">외국어
			<input type="checkbox" name="sub" value="게임">게임<br>
		기타 : <textarea rows="10" cols="50"></textarea>
	</fieldset>
	</form>
	<form>
		<fieldset>
		<input type="submit" value="작성 완료">
		</fieldset>
	</form>
</body>
</html>
