<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 꾸미기</title>
</head>
<body>
	<h3>문자 입력 방식</h3>
	<form>
		<p>이름 : <input type="text" name="name" size="10"></p>
		<p>학번 : <input type="text" name="name" size="10" value=""></p>
		<p>학과 : <input type="text" name="school" value="컴퓨터공학과"></p>
		<p></p>
		<input type="submit" value="전송">
		<input type="reset" value="리셋">
	</form>
	<br><hr>
	<h3>회원 인증 입력 방식</h3>
	<form>
		<p>아이디 : <input type="text" name="ID" size="15" required></p>
		<p>패스워드 : <input type="password" name="PSW" size="15" 
		placeholder="비밀번호" required></p>
		<p></p>
		<input type="submit" value="전송">
		<input type="reset" value="리셋">
	</form>
	<br><hr>
	<h2>텍스트 공간 입력 양식</h2>
	<form>
		<textarea rows="5" cols="50">텍스트를 작성하는 공간입니다.</textarea>
		<br>
		<input type="submit" value="전송">
		<input type="reset" value="리셋">
	</form>
</body>
</html>
