<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<h3>원하는 색상을 선택하세요</h3>
		<input type="color" name="color_value" value="#0000ff">
	</form>
	<br>
	<form>
		<h3>나이를 입력하세요</h3>
		<input type="number" name="count" min="1" max="130">
	</form>
	<br>
	<form>
		<h3>0~100 범위에서 원하는 지점을 선택해라.</h3>
		<input type="range" name="point" min="0" max="100">
   </form>
   <br>
	<form>
		<h3>검색어를 입력하세요</h3>
		구글 검색 : <input type="search" name="googlesearch">
		<br><br>
		<input type="submit" value="제출">
	</form>
</body>
</html>
